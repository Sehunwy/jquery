<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('span').click(function () {
                $(this).siblings().toggle(1000);
            });
        })
    </script>
</head>
<style>
    span {
        cursor: pointer;
    }
    .child {
        display: none;
    }
</style>
<body>
<div>
    <div>
        <span>菜单1</span>
        <div class="child">子菜单1</div>
        <div class="child">子菜单2</div>
        <div class="child">子菜单3</div>
    </div>
    <div>
        <span>菜单2</span>
        <div class="child">子菜单1</div>
        <div class="child">子菜单2</div>
        <div class="child">子菜单3</div>
    </div>
    <div>
        <span>菜单3</span>
        <div class="child">子菜单1</div>
        <div class="child">子菜单2</div>
        <div class="child">子菜单3</div>
    </div>
</div>

</body>
</html>
