<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('li').mousemove(function () {
                $(this).attr('class','');
                $(this).siblings().attr('class','img');
            })
        })
    </script>
    <style>
        ul,li {
            list-style: none;
            float: left;
        }
        img {
            width: 313px;
            height: 208px;
            margin-left: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .img {
            opacity: 0.5;
        }

        .all {
            width: 700px;
            height: 500px;
            border: 2px solid #ff6600;
            margin: auto;
        }

    </style>
</head>
<body>
<div class="all">
    <ul>
        <li><img src="./images/c1.jpg" alt=""></li>
        <li><img src="./images/c2.jpg" alt=""></li>
        <li><img src="./images/c3.jpg" alt=""></li>
        <li><img src="./images/c4.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
